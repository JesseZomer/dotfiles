# /home/jesse/.config/tmuxinator/work.yml
name: work
root: ~/

windows:
  - docent:
      root: ~/dev/docenttoday
      layout: main-vertical
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - docent:
            - code .
            - clear
        - graphql:
            - cd graphql
            - clear
  - iridium:
      root: ~/dev/iridium
  - uploadTestBackend:
      root: ~/dev/docenttoday/uploadTestBackend
